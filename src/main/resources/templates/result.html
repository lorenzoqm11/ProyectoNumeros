<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Números Pares</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Números Pares</h1>
                <ul class="list-group mb-3">
                    <li class="list-group-item" th:each="number : ${evenNumbers}" th:text="${number}"></li>
                </ul>
                <form action="/sumEvenNumbers" method="post">
                    <button type="submit" class="btn btn-success btn-block">Sumar</button>
                </form>
                <div th:if="${sum != null}" class="mt-3">
                    <h2 class="text-center">Suma de Números Pares: <span th:text="${sum}"></span></h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
